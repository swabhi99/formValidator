<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Form Validator</title>
</head>
<body>
<div class="flex flex-col mt-12">
    <div class="center text-2xl text-center">Form Validation</div>
    <div class="center text-2xl text-center text-red-700 error"></div>
    <div class="center text-2xl text-center text-green-700 success"></div>
    <form action="/" class="grid p-12 gap-4 justify-center" novalidate>
         
        <input name="name" type="text" placeholder="Name" class="border-2 p-2 rounded text-black name">
        
        <input name="lastname" type="text" placeholder="Last Name" class="border-2 p-2 rounded text-black lastname">
        
        <input name="email" type="email" placeholder="Email" class="border-2 p-2 rounded email text-black">
        
        <input name="password" type="password" placeholder="password" class="border-2 p-2 rounded text-black password">
        
        <input name="confirmPassword" type="password" placeholder="confirm password" class="border-2 p-2 rounded text-black confirmpassword">

        <button class="btn btn-primary" type="submit">submit</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
